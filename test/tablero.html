<!DOCTYPE html>
<html>
<head>
	<title>Tablero Indicador</title>
	<link rel="stylesheet" type="text/css" href="table-styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="https://cdn.rawgit.com/jsoma/tabletop/master/src/tabletop.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.js"></script>
	<script type="text/javascript" src="../js/extractTablero.js"></script>
</head>
<body>
	<table style="width:1200px">
		<thead>
			<tr>
				<td rowspan="2" style="width:200px">Indicador</td>
				<td rowspan="2" style="width:150px">Unidad</td>
				<td colspan="3">Último dato disponible</td>
				<td colspan="3">Acumulado</td>
			</tr>
			<tr>
				<td>Período</td>
				<td>Valor</td>
				<td>Variación i.a.</td>
				<td>Período</td>
				<td>2016</td>
				<td>Var. 16/15</td>
			</tr>
		</thead>
		<tbody>
			<tr><td colspan="8">Sector externo</td></tr>
			<tr><td id="sectorExterno" class="innerTable" colspan="8"></td></tr>
			<tr><td colspan="8">Inversión</td></tr>
			<tr><td id="inversion" class="innerTable" colspan="8"></td></tr>
			<tr><td colspan="8">Consumo</td></tr>
			<tr><td id="consumo" class="innerTable" colspan="8"></td></tr>
			<tr><td colspan="8">Precios</td></tr>
			<tr><td id="precios" class="innerTable" colspan="8"></td></tr>
			<tr><td colspan="8">Sector real</td></tr>
			<tr><td id="sectorReal" class="innerTable" colspan="8"></td></tr>
			<tr><td colspan="8">Monetario</td></tr>
			<tr><td id="monetario" class="innerTable" colspan="8"></td></tr>
			<tr><td colspan="8">Fiscal</td></tr>
			<tr><td id="fiscal" class="innerTable" colspan="8"></td></tr>
		</tbody>
	</table>
</body>
</html>
