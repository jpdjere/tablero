<!DOCTYPE html>
<html>
<head>
	<title>Tablero Indicador</title>
	<style type="text/css">
		td{
			background:blue;
			border:1px solid white;
			border-collapse: collapse;
		}


	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td rowspan="2">Indicador</td>
				<td rowspan="2">Unidad</td>
				<td colspan="3">Último dato disponible</td>
				<td colspan="3">Acumulado</td>
			</tr>
			<tr>
				<td>Período</td>
				<td>Valor</td>
				<td>Variación i.a.</td>
				<td>Período</td>
				<td>2016</td>
				<td>Var. 16/15</td>
			</tr>
		</thead>
	</table>
</body>
</html>
