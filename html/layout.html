<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
 	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

 	<!-- Responsive Bootstrap Toolkit -->
	<script src="node_modules/responsive-toolkit/src"></script>
</head>
<body>

	<!-- TOGGLER -->
	<div class="row visible-xs-block" style="text-align:center;margin-top:50px;margin-bottom:50px">
		<div class="col-xs-12">
			<span>Tablero de Variables</span>
			<span><input id="toggle-one" checked type="checkbox" data-width="100" data-height="35"></span>
			<span>Datos Hist√≥ricos</span>
		</div>
	</div>

	<div class="row">
		
		<div id="tablero" class="col-xs-12 col-sm-8" style="height:400px;background-color:blue"></div>
		<div id="graficos" class="col-xs-12 col-sm-4" style="height:400px;background-color:red"></div>		

	</div>




<!-- /* Para Switcher - Toggler */ -->
<script>
	$(function() {
	  $('#toggle-one').bootstrapToggle({
	    on: '',
	    off: ''
	  });
	})

	$(function() {
	  $('#toggle-one').change(function() {
	    $('#tablero').toggle();
	    $('#graficos').toggle();

	  })
	})

$( window ).resize(function() {
	if ($(window).width() < 768) {
	    $('#tablero').css("display",'block');
	    $('#graficos').css("display",'none');
	}
	else if ($(window).width() >= 768) {
	    $('#tablero').css("display",'block');
	    $('#graficos').css("display",'block');
	}
});



</script>

</body>
</html>
